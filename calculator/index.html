<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=.cal, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <h1>Maths Calculator</h1>
        <h3>Calci 1946</h3>
        <input type="text" placeholder="0" id="Input">
   
    <div>
        <button class="operator">AC</button>
        <button class="operator">Del</button>
        <button class="operator">%</button>
        <button class="operator">*</button>
    </div>
    <div>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button class="operator">/</button>
    </div>
    <div>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="operator">+</button>
    </div>
    <div>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="operator">-</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalto">=</button>
    </div>
    <footer><p>by Harish Thakre @ 2003-2004</p></footer>
</div>
<script src="script.js"></script>

</body>
</html>
